<div class="plan-card {{className}}">
  <h4 class="plan-card__name">{{ cardName }}</h4>
  <div class="plan-card__prices">
    {{ prices }}
    <span class="prices-unit">$</span>
  </div>
  <p class="plan-card__year">YEAR</p>
  <div class="plan-card__desc">
    <p class="desc">{{ desc_1 }}</p>
    <p class="desc">{{ desc_2 }}</p>
    <p class="desc">{{ desc_3 }}</p>
  </div>

  <button class="plan-card__button">PURCHASE</button>
</div>
