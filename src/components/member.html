<div class="member">
  <figure class="member__avatar">
    <img src="{{ imgPath }}" alt="{{ imgAlt }}" class="avatar-img" />
  </figure>
  <article class="member__info">
    <h4 class="info-name">{{ memberName }}</h4>
    <h4 class="info-job">{{ memberJob }}</h4>
    <p class="info-description">{{ memberDescription }}</p>
  </article>
</div>
