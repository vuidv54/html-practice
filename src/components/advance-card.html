<div class="advance-card {{className}}">
  <h4 class="advance-card__name">{{ cardName }}</h4>
  <figure class="advance-card__img">
    <img src="{{imgPath}}" alt="{{imgAlt}}" class="img-icon" />
  </figure>
  <h4 class="advance-card__title">{{ cardTitle }}</h4>
  <p class="advance-card__description">{{cardDescription}}</p>
  <button class="advance-card__button">FIND MORE</button>
</div>
